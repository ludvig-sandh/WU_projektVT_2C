<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boka 3D-skrivare</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="contentWrapper">
            <header class="bokningsHeader">
                   <a class="backButton" href="bokningssida3.html"><img src="img/back.png" alt="Bild på en tillbakapil"></a>
                    <h2 class="rubrikText bokaRubrik">BOKA SKRIVARE</h2>
                    <div class="imageHolder">
                        <img src="img/progress_bar4.png" alt="Bild på antal steg kvar" class="progressBar">
                    </div>
                </header>
            <section class="bokningsSection">
                <div class="line"></div>
                <h2 class="rubrikText">Vem är du?</h2>
                <p class="normalText">Skriv namn och klass, så att det går att få tag på dig om något skulle gå fel</p>
                <input id="nameInput" class="input" type="text" name="namnInput" placeholder="Namn, klass">
            </section>
        </div>
        <footer class="bokningsFooter">
            <h2 class="rubrikText">Notera</h2>
            <p class="bokningsBeskrivning normalText">Du har valt skrivare D den 15 december klockan 12:00 till 14:00</p>
            <a class="button buttonText" href="bokningssida5.html">Boka skrivaren</a>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
