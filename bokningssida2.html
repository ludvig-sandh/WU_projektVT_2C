<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boka 3D-skrivare</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="bokningsHeader">
            <button><a href="index.html"><img src="img/back.svg" alt="Bild på en tillbakapil"></a></button>
            <h2 class="rubrikText bokaRubrik">Boka skrivare</h2>
            <div class="progressBar2">
                <div class="progressLine"></div>
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5"></div>
            </div>
        </header>
        <section class="bokningsSection">
            <div class="line"></div>
            <h2 class="rubrikText">Välj datum</h2>
            <p class="normalText">Skriv in månad och dag du vill boka</p>
            <input type="text" name="" placeholder="Månad" id="månadInput">
            <input type="text" name="" placeholder="Dag" id="dagInput">
        </section>
        <footer class="bokningsFooter">
            <h2 class="rubrikText">Notera</h2>
            <p class="normalText">Du har valt skrivare D</p>
            <button><a href="bokningssida3.html"><h2 class="buttonText">Nästa - Välj tid</h2></a></button>
        </footer>

    </div>
</body>
</html>
