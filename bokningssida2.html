<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boka 3D-skrivare</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="contentWrapper">
            <header class="bokningsHeader">
                <a class="backButton" href="bokningssida1.html"><img src="img/back.png" alt="Bild på en tillbakapil"></a>
                <h2 class="rubrikText bokaRubrik">BOKA SKRIVARE</h2>
                <div class="imageHolder">
                    <img src="img/progress_bar2.png" alt="Bild på antal steg kvar" class="progressBar">
                </div>
            </header>
            <section class="bokningsSection">
                <div class="line"></div>
                <h2 class="rubrikText">Välj datum</h2>
                <p class="normalText">Skriv in datum du vill boka</p>
                <input id="dateInput" class="input" type="date" name="datumInput">
            </section>
        </div>
        <footer class="bokningsFooter">
            <h2 class="rubrikText">Notera</h2>
            <p class="bokningsBeskrivning normalText">Du har valt skrivare D</p>
            <a class="button buttonText" href="bokningssida3.html">Nästa - Välj tid</a>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
